<!--This is a simple html form just for demonstration purposes-->
<!DOCTYPE html>
<html>
<head>
    <title>Info Sender</title>
</head>
<body>
<div class="wrap">
    <form id="send" action="http://127.0.0.1:8125/" method="post">
        <div>
            <input type="text" name="UserName" placeholder="Name"/>
        </div>
        <div>
            <input type="text" name="Email" placeholder="Email"/>
        </div>
        <div>
            <textarea form="send" rows="20" cols="40" name="message"></textarea>
            <input type="submit" name="submit"/>
        </div>
    </form>
</div>
</body>
</html>
